<!DOCTYPE HTML PUBLIC ">
<html ng-app="myApp">

<head>
    <title> Github users </title>
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="angularController.js"></script>

</head>

<body  ng-controller="angularController">
    <div class="full-container">

        <div id="headerContainer">
            <div id="headerImgTitle">
                <img id="imgContainer" src="25231.png">
                <h2 id="headeTitle">Github Users</h2>
            </div>
        </div>


        <div id="usersContainer" ng-init ="getUser(1)">

            <div id="userInfo"  >
                <img id="img" src={{user.avatar_url}}>

                <div id="borederLabel">
                    <label class="label">Label:</label> 
                    <div id="labelData" > {{user.login}} </div>
                </div>

                <div id="bio">
                    <label class="label" id="bioheader">Bio:</label>
                    <div id="bioData"> {{user.email}} <br> {{user.created_At}} <br> {{user.id}} </div>
                </div>
            </div>

            <div id="userList">
                <table cellspacing="6" border="0">
                    <tr ng-repeat="x in shortList">
                        <td ng-click="getUser(x.id)"> {{ x.login }} </td>
                    </tr>
                    <tr>

                        <td><br>
                            <input id="button" type="submit" value="Load More..." ng-click="showMore()">

                        </td>
                    </tr>
                </table>
            </div>

        </div>

    </div>
</body>

</html>
